<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="radioBtns">
                <span id="redRadio"></span>
                <span id="yellowRadio"></span>
                <span id="greenRadio"></span>
            </div>
            <p class="data"></p>
            </div>
        <section class="numPad">
            <div class="row">
                <div class="btn-clear btn-grey">C</div>
                <div class="btn btn-grey" data-num="7">7</div>
                <div class="btn btn-grey" data-num="4">4</div>
                <div class="btn btn-grey" data-num="1">1</div>
                <div class="btn btn-grey" data-num="0" id='zero' style="border-radius: 0 0 0;">0</div>

            </div>
            <div class="row">
                <div class="btn btn-grey">±</div>
                <div class="btn btn-grey" data-num="8">8</div>
                <div class="btn btn-grey" data-num="5">5</div>
                <div class="btn btn-grey" data-num="2">2</div>
                <div class="btn btn-grey" data-num="0" id="double"></div>
            </div>
            <div class="row">
                <div class="btn btn-grey" data-num="%">%</div>
                <div class="btn btn-grey" data-num="9">9</div>
                <div class="btn btn-grey" data-num="6">6</div>
                <div class="btn btn-grey" data-num="3">3</div>
                <div class="btn btn-grey" data-num=".">.</div>
            </div>
            <div class="row">
                <div class="btn btn-orange" data-num="/">÷</div>
                <div class="btn btn-orange" data-num="*">x</div>
                <div class="btn btn-orange" data-num="-">−</div>
                <div class="btn btn-orange" data-num="+">+</div>
                <div class="btn-equals btn-orange">=</div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
